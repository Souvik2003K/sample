<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f7f7f7;
      color: #333;
    }
    h1 {
      color: #ff5722;
    }
    img {
      max-width: 100px;
      margin: 20px auto;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 5px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>You Are Offline</h1>
  <p>It seems like you're not connected to the internet.</p>
  <img src="/icons/icon-192x192.png" alt="Offline Icon">
  <p>Try reconnecting and refreshing the page.</p>
  <a href="/">Go to Homepage</a>
</body>
</html>
